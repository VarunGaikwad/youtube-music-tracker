<!DOCTYPE html>
<html>
  <head>
    <title>Now Playing</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #181818;
        color: white;
        padding: 12px;
        width: 320px;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      img.album-art {
        width: 64px;
        height: 64px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        object-fit: cover;
        flex-shrink: 0;
      }
      .info {
        flex: 1;
        overflow: hidden;
      }
      .title {
        font-weight: 700;
        font-size: 1.1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .artist {
        font-weight: 400;
        font-size: 0.9rem;
        color: #bbb;
        margin-top: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .progress-container {
        margin-top: 10px;
      }
      .progress-bar {
        width: 100%;
        height: 6px;
        background-color: #333;
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }
      .progress-bar-filled {
        background-color: #1db954;
        height: 100%;
        width: 0%;
        border-radius: 3px 0 0 3px;
        transition: width 0.3s linear;
      }
      .time-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: #888;
        margin-top: 4px;
        font-family: monospace;
      }
      .no-music {
        text-align: center;
        color: #666;
        font-style: italic;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="player">
      <div class="container">
        <img class="album-art" id="albumArt" src="" alt="Album Art" />
        <div class="info">
          <div class="title" id="title">Loading...</div>
          <div class="artist" id="artist"></div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-bar-filled" id="progressBar"></div>
            </div>
            <div class="time-info">
              <span id="currentTime">0:00</span>
              <span id="totalTime">0:00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="noMusic" class="no-music" style="display: none">
      Nothing playing
    </div>

    <script src="popup.js"></script>
  </body>
</html>
